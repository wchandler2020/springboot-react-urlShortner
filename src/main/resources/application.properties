spring.application.name=urlShortnerAPI

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT}
#spring.datasource.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

jwt.secret=${JWT_SECRET}
jwt.expiration=172800000

frontend.url=${FRONTEND_URL}

logging.level.org.springframework.security=DEBUG
logging.level.org.url.shortner=DEBUG


